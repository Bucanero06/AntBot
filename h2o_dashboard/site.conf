server {

    location / {
        proxy_http_version 1.1;
        proxy_pass http://dashboard:10101;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_redirect off;

        # Define how Nginx should behave when connecting to an upstream server fails.
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        # Timeout settings
        proxy_connect_timeout       300s;
        proxy_send_timeout          300s;
        proxy_read_timeout          300s;

        # Use a custom resolver to avoid DNS resolution issues
        #resolver 8.8.8.8;  # Use a valid DNS server IP address
        # set $fallback_host "fallback-server-ip:port";  # Specify a fallback server IP and port
        # proxy_set_header Host $host;
    }

    # Restrict access to the /api/ path
    location /api/ {
        # allow 192.168.1.100;
        # deny all;

        proxy_pass http://okx_api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs/ {
        proxy_pass http://okx_api:8080/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://okx_api:8080/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}